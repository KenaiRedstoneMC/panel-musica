<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Panel de Música</title>
<style>
  body {
    background: #0b0c10;
    color: #e5e5e5;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1100px;
    margin: 40px auto;
    padding: 20px;
    background: rgba(20, 20, 20, 0.9);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.7);
    position: relative;
    overflow: hidden;
  }

  /* LED MULTICOLOR */
  .container::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 3px;
    background: linear-gradient(90deg, #ff0000, #00ff00, #0000ff, #ff00ff, #00ffff, #ffff00);
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    animation: ledGlow 3.5s linear infinite;
    pointer-events: none;
  }

  @keyframes ledGlow {
    0% { filter: hue-rotate(0deg); }
    100% { filter: hue-rotate(360deg); }
  }

  h1 {
    text-align: center;
    font-size: 2rem;
    margin-bottom: 10px;
  }

  .controls {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .controls input[type="text"] {
    width: 60%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    outline: none;
  }

  .controls button {
    padding: 10px 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #1f1f1f;
    color: #fff;
    font-weight: bold;
  }

  .controls button:hover {
    background: #2e2e2e;
  }

  .song-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 15px;
  }

  .song-item {
    background: rgba(255, 255, 255, 0.06);
    padding: 15px;
    border-radius: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }

  .song-item h3 {
    margin: 0;
    font-size: 1rem;
  }

  .song-item button {
    width: 100%;
    padding: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #1f1f1f;
    color: #fff;
    font-weight: bold;
  }

  .song-item button:hover {
    background: #2e2e2e;
  }

  .volume {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .volume input {
    width: 150px;
  }

  audio {
    width: 100%;
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Panel de Música</h1>

  <div class="controls">
    <input type="text" id="search" placeholder="Buscar música..." />
    <div class="volume">
      <label for="volume">Volumen</label>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.8">
    </div>
    <button id="stopAll">Stop general</button>

  <ul class="song-list" id="songList"></ul>

// Quitar supernova
const filteredSongs = songs.filter(song => !song.toLowerCase().includes("supernova"));

// Ordenar alfabéticamente
filteredSongs.sort((a, b) => a.localeCompare(b, "es", { sensitivity: "base" }));

const songList = document.getElementById("songList");
const search = document.getElementById("search");
const stopAllBtn = document.getElementById("stopAll");
const volume = document.getElementById("volume");

let audios = [];

function createSongItem(songName) {
  const li = document.createElement("li");
  li.className = "song-item";

  const title = document.createElement("h3");
  title.textContent = songName;

  const audio = document.createElement("audio");
  audio.src = "music/" + songName;
  audio.loop = false;

  const playBtn = document.createElement("button");
  playBtn.textContent = "Play";
  playBtn.onclick = () => {
    stopAll();
    audio.play();
  };

  const stopBtn = document.createElement("button");
  stopBtn.textContent = "Stop";
  stopBtn.onclick = () => audio.pause();

  li.appendChild(title);
  li.appendChild(playBtn);
  li.appendChild(stopBtn);
  li.appendChild(audio);

  audios.push(audio);
  return li;
}

function renderList(list) {
  songList.innerHTML = "";
  list.forEach(song => songList.appendChild(createSongItem(song)));
}

function stopAll() {
  audios.forEach(a => {
    a.pause();
    a.currentTime = 0;
  });
}

search.addEventListener("input", () => {
  const term = search.value.toLowerCase();
  const filtered = filteredSongs.filter(song => song.toLowerCase().includes(term));
  renderList(filtered);
});

volume.addEventListener("input", () => {
  audios.forEach(a => (a.volume = volume.value));
});

stopAllBtn.addEventListener("click", stopAll);

renderList(filteredSongs);
</script>
