<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Panel Música - Circo AC</title>
<style>
  body{
    background: #070A13;
    color: #EAEAF2;
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    overflow-x:hidden;
  }

  /* FONDO CON LUCES 3D */
  .bg {
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at 20% 20%, rgba(255,0,140,0.25), transparent 40%),
                radial-gradient(circle at 80% 30%, rgba(0,255,255,0.20), transparent 45%),
                radial-gradient(circle at 50% 80%, rgba(0,255,140,0.18), transparent 50%);
    filter: blur(20px);
    z-index:-1;
    animation: floatBg 10s ease-in-out infinite;
  }
  @keyframes floatBg{
    0%{transform: translate(0,0);}
    50%{transform: translate(30px,-20px);}
    100%{transform: translate(0,0);}
  }

  .container{
    max-width: 1100px;
    margin: auto;
    padding: 20px;
  }

  h1{
    text-align:center;
    margin-bottom:20px;
    text-shadow: 0 0 20px rgba(255,255,255,0.3);
  }

  .search{
    display:flex;
    justify-content:center;
    margin-bottom:20px;
  }
  .search input{
    width:60%;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
    background: rgba(255,255,255,0.08);
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  .controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }
  .controls button, .controls input{
    padding:10px 15px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
  }
  .controls button{
    background: #2B2E4A;
    color:#EAEAF2;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }
  .controls input{
    width:200px;
    background: rgba(255,255,255,0.08);
  }

  .music-list{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 15px;
  }

  /* TARJETA CON LUCES 3D */
  .song{
    border-radius:22px;
    padding:18px;
    background: rgba(255,255,255,0.05);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
    position:relative;
    overflow:hidden;
    transform-style: preserve-3d;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .song:hover{
    transform: translateY(-6px) rotateX(2deg) rotateY(-2deg);
    box-shadow: 0 0 30px rgba(0,0,0,0.7), 0 0 30px rgba(255,0,140,0.2);
  }

  /* LUCES LED MULTICOLOR 3D */
  .song::before{
    content:"";
    position:absolute;
    inset:-3px;
    background: linear-gradient(90deg, #ff005c, #ffb400, #33ff5f, #00d2ff, #a200ff, #ff005c);
    background-size: 600% 600%;
    animation: led 6s linear infinite;
    filter: blur(12px);
    z-index:0;
    transform: translateZ(-1px);
  }
  .song::after{
    content:"";
    position:absolute;
    inset:0;
    background: rgba(0,0,0,0.55);
    z-index:1;
  }

  @keyframes led{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .song > *{ position:relative; z-index:2; }
  .song h3{
    margin:0 0 12px 0;
    font-size:18px;
  }
  .song button{
    margin-right:10px;
    background:#1f1f2e;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .active{
    border:2px solid #00ffae;
  }

  .indicator{
    margin-top:10px;
    font-size:14px;
    color:#b8b8c8;
  }
</style>
</head>
<body>

<div class="bg"></div>

<div class="container">
  <h1>Panel de Música - Circo AC</h1>

  <div class="search">
    <input id="search" placeholder="Buscar canción...">
  </div>

  <div class="controls">
    <button id="stopAll">STOP GENERAL</button>
    <label>Volumen: <input id="volume" type="range" min="0" max="1" step="0.01" value="0.8"></label>
  </div>

  <div class="music-list" id="musicList"></div>

  <div class="indicator" id="activeSong">Ninguna canción seleccionada</div>
</div>

<script>

  "ummet-ozcan-xanadu-mongolian-techno-128-ytshorts.savetube.me.mp3"

// ORDENAR ALFABETICAMENTE
songs.sort();

let currentAudio = null;
let loopMode = false;
const musicList = document.getElementById("musicList");
const activeSong = document.getElementById("activeSong");

// RENDER DE CANCIONES
function renderSongs(filter=""){
  musicList.innerHTML = "";
  songs
    .filter(s => s.toLowerCase().includes(filter.toLowerCase()))
    .forEach(song => {
      const songDiv = document.createElement("div");
      songDiv.classList.add("song");

      const title = document.createElement("h3");
      title.textContent = song;

      const playBtn = document.createElement("button");
      playBtn.textContent = "PLAY";

      const stopBtn = document.createElement("button");
      stopBtn.textContent = "STOP";

      const loopBtn = document.createElement("button");
      loopBtn.textContent = "LOOP";

      songDiv.appendChild(title);
      songDiv.appendChild(playBtn);
      songDiv.appendChild(stopBtn);
      songDiv.appendChild(loopBtn);
      musicList.appendChild(songDiv);

      const audio = new Audio(`music/${song}`);
      audio.volume = document.getElementById("volume").value;

      playBtn.onclick = () => {
        if(currentAudio && currentAudio !== audio){
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = audio;
        audio.loop = loopMode;
        audio.play();
        setActive(songDiv, song);
      };

      stopBtn.onclick = () => {
        audio.pause();
        audio.currentTime = 0;
        if(currentAudio === audio) clearActive();
      };

      loopBtn.onclick = () => {
        loopMode = !loopMode;
        audio.loop = loopMode;
        loopBtn.style.background = loopMode ? "#00ffae" : "#1f1f2e";
      };

      document.getElementById("volume").oninput = (e) => {
        audio.volume = e.target.value;
      };
    });
}

function setActive(div, song){
  document.querySelectorAll(".song").forEach(s => s.classList.remove("active"));
  div.classList.add("active");
  activeSong.textContent = `Reproduciendo: ${song}`;
}

function clearActive(){
  document.querySelectorAll(".song").forEach(s => s.classList.remove("active"));
  activeSong.textContent = "Ninguna canción seleccionada";
}

document.getElementById("search").addEventListener("input", (e)=>{
  renderSongs(e.target.value);
});

document.getElementById("stopAll").onclick = () => {
  document.querySelectorAll("audio").forEach(a => {
    a.pause();
    a.currentTime = 0;
  });
  clearActive();
};

renderSongs();
</script>
</body>
</html>
