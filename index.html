<style>
  body{
    background: #0b0f1a;
    color: #fff;
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
  }

  .container{
    max-width: 1100px;
    margin:auto;
    padding:20px;
    border-radius: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 25px rgba(0,0,0,0.7);
    background: #0b0f1a;
  }

  .container::before{
    content:"";
    position:absolute;
    inset:0;
    border-radius: 20px;
    padding: 3px;
    background: linear-gradient(90deg, #ff005c, #ffb400, #33ff5f, #00d2ff, #a200ff, #ff005c);
    background-size: 300% 300%;
    animation: led 5s linear infinite;
    -webkit-mask:
      linear-gradient(#000 0 0) content-box,
      linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
    mask-composite: exclude;
    z-index:0;
  }

  @keyframes led{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
  }

  .container > *{
    position: relative;
    z-index:1;
  }

  h1{
    text-align:center;
    margin-bottom:20px;
  }

  .search{
    display:flex;
    justify-content:center;
    margin-bottom:20px;
  }
  .search input{
    width:60%;
    padding:12px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
    background: rgba(255,255,255,0.1);
  }

  .controls{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:20px;
  }
  .controls button, .controls input{
    padding:10px 15px;
    border:none;
    border-radius:12px;
    cursor:pointer;
    font-weight:bold;
  }
  .controls button{
    background: #222;
    color:#fff;
    box-shadow: 0 0 15px rgba(0,0,0,0.6);
  }
  .controls input{
    width:200px;
    background: rgba(255,255,255,0.1);
  }

  .music-list{
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 15px;
  }

  .song{
    border-radius:18px;
    padding:16px;
    background: rgba(255,255,255,0.06);
    position:relative;
    overflow:hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
    border: 2px solid rgba(255,255,255,0.12);
  }

  .song::after{
    content:"";
    position:absolute;
    inset:0;
    border-radius:18px;
    border: 2px solid transparent;
    background: linear-gradient(90deg, #ff005c, #ffb400, #33ff5f, #00d2ff, #a200ff, #ff005c);
    background-size: 300% 300%;
    animation: led 5s linear infinite;
    mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
    mask-composite: exclude;
    -webkit-mask-composite: xor;
    pointer-events:none;
    z-index:0;
  }

  .song > *{ position:relative; z-index:1; }

  .song h3{
    margin:0 0 12px 0;
    font-size:18px;
  }

  .song button{
    margin-right:10px;
    background:#222;
    color:#fff;
    border-radius:12px;
    padding:10px 12px;
    cursor:pointer;
    box-shadow: 0 0 18px rgba(0,0,0,0.6);
  }

  .song button:hover{
    box-shadow: 0 0 20px rgba(255,255,255,0.2);
  }

  .song input[type="range"]{
    width:100%;
    margin-top:12px;
  }

  .indicator{
    margin-top:20px;
    font-size:22px;
    text-align:center;
    padding:12px;
    border-radius:16px;
    background: rgba(255,255,255,0.06);
    border: 2px solid rgba(255,255,255,0.14);
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  .active{
    border-color: #00ff5c !important;
    box-shadow: 0 0 25px rgba(0,255,92,0.35);
  }
</style>
</head>
<body>

songs.sort();

let currentAudio = null;
let loopMode = false;

const musicList = document.getElementById("musicList");
const activeSong = document.getElementById("activeSong");

function formatTime(sec){
  const m = Math.floor(sec / 60);
  const s = Math.floor(sec % 60);
  return `${m}:${s < 10 ? "0" + s : s}`;
}

function renderSongs(filter=""){
  musicList.innerHTML = "";
  songs
    .filter(s => s.toLowerCase().includes(filter.toLowerCase()))
    .forEach(song => {
      const songDiv = document.createElement("div");
      songDiv.classList.add("song");

      const title = document.createElement("h3");
      title.textContent = song;

      const playBtn = document.createElement("button");
      playBtn.textContent = "PLAY";

      const stopBtn = document.createElement("button");
      stopBtn.textContent = "STOP";

      const timeBar = document.createElement("input");
      timeBar.type = "range";
      timeBar.min = 0;
      timeBar.max = 100;
      timeBar.value = 0;

      const timeText = document.createElement("div");
      timeText.style.marginTop = "8px";
      timeText.style.fontSize = "14px";
      timeText.textContent = "0:00 / 0:00";

      songDiv.appendChild(title);
      songDiv.appendChild(playBtn);
      songDiv.appendChild(stopBtn);
      songDiv.appendChild(timeBar);
      songDiv.appendChild(timeText);

      musicList.appendChild(songDiv);

      const audio = new Audio(`music/${song}`);
      audio.volume = document.getElementById("volume").value;
      audio.loop = loopMode;

      playBtn.onclick = () => {
        if(currentAudio && currentAudio !== audio){
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = audio;
        audio.loop = loopMode;
        audio.play();
        setActive(songDiv, song);

        audio.addEventListener("loadedmetadata", () => {
          timeText.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });

        audio.addEventListener("timeupdate", () => {
          const progress = (audio.currentTime / audio.duration) * 100;
          timeBar.value = progress;
          timeText.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
        });
      };

      stopBtn.onclick = () => {
        audio.pause();
        audio.currentTime = 0;
        timeBar.value = 0;
        timeText.textContent = "0:00 / 0:00";
        if(currentAudio === audio) clearActive();
      };

      timeBar.oninput = () => {
        if(audio.duration){
          const seekTime = (timeBar.value / 100) * audio.duration;
          audio.currentTime = seekTime;
        }
      };

      document.getElementById("volume").oninput = (e) => {
        audio.volume = e.target.value;
      };
    });
}

function setActive(div, song){
  document.querySelectorAll(".song").forEach(s => s.classList.remove("active"));
  div.classList.add("active");
  activeSong.textContent = `üéµ Reproduciendo: ${song}`;
}

function clearActive(){
  document.querySelectorAll(".song").forEach(s => s.classList.remove("active"));
  activeSong.textContent = "Ninguna canci√≥n seleccionada";
}

document.getElementById("search").addEventListener("input", (e)=>{
  renderSongs(e.target.value);
});

document.getElementById("stopAll").onclick = () => {
  document.querySelectorAll("audio").forEach(a => {
    a.pause();
    a.currentTime = 0;
  });
  clearActive();
};

document.getElementById("loopAll").onclick = () => {
  loopMode = !loopMode;
  document.getElementById("loopAll").textContent = `LOOP GENERAL: ${loopMode ? "ON" : "OFF"}`;
  document.querySelectorAll("audio").forEach(a => a.loop = loopMode);
};

renderSongs();
</script>
</body>
</html>
