// Filtrar repetidas + quitar "MusicaMalabares"
const uniqueSongs = [...new Set(songs)]
  .filter(s => !s.toLowerCase().includes("musicamalabares"))
  .filter(s => !s.toLowerCase().includes("musica malabares"))
  .filter(s => !s.toLowerCase().includes("supernova"));

uniqueSongs.sort((a,b) => a.localeCompare(b, "es", { sensitivity: "base" }));

const songList = document.getElementById("songList");
const search = document.getElementById("search");
const stopAllBtn = document.getElementById("stopAll");
const volume = document.getElementById("volume");
const indicator = document.getElementById("indicator");

let audios = [];
let activeAudio = null;
let activeItem = null;

function createSongItem(songName) {
  const li = document.createElement("li");
  li.className = "song-item";

  const title = document.createElement("h3");
  title.className = "song-title";
  title.textContent = songName;

  const audio = document.createElement("audio");
  audio.src = "music/" + songName;
  audio.volume = volume.value;

  const playBtn = document.createElement("button");
  playBtn.textContent = "Play";
  playBtn.onclick = () => {
    if (activeAudio && activeAudio !== audio) {
      stopAll();
    }
    activeAudio = audio;
    activeItem = li;
    audio.play();
    indicator.textContent = "Sonando: " + songName;
    li.classList.add("active");
  };

  const stopBtn = document.createElement("button");
  stopBtn.textContent = "Stop";
  stopBtn.onclick = () => {
    audio.pause();
    audio.currentTime = 0;
    if (activeItem === li) {
      indicator.textContent = "Ninguna canciÃ³n seleccionada";
      li.classList.remove("active");
    }
  };

  li.appendChild(title);
  li.appendChild(playBtn);
  li.appendChild(stopBtn);
  li.appendChild(audio);

  audios.push(audio);
  return li;
}

function renderList(list) {
  songList.innerHTML = "";
  list.forEach(song => songList.appendChild(createSongItem(song)));
}

function stopAll() {
  audios.forEach(a => {
    a.pause();
    a.currentTime = 0;
  });
  if (activeItem) activeItem.classList.remove("active");
  indicator.textContent = "Ninguna canciÃ³n seleccionada";
}

search.addEventListener("input", () => {
  const term = search.value.toLowerCase();
  const filtered = uniqueSongs.filter(song => song.toLowerCase().includes(term));
  renderList(filtered);
});

volume.addEventListener("input", () => {
  audios.forEach(a => (a.volume = volume.value));
});

stopAllBtn.addEventListener("click", stopAll);

renderList(uniqueSongs);
</script>
